<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishArmor</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    margin: 0; /* Set margin to 0 */
    padding: 0; /* Set padding to 0 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


.container {
    width: 300px; /* Adjust the width as needed */
    background-color: #ffffff;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    border: 6px solid #4a90e2; /* Add border with blue color */
    display: flex; /* Use flexbox to align items */
    flex-direction: column; /* Stack items vertically */
    justify-content: space-around; /* Space items evenly vertically */
    box-sizing: border-box; /* Include padding and border in the width and height */
}



button {
    background-color: #4a90e2;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    margin: 5px auto; /* Center buttons horizontally */
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #357ebd;
}


        h1 {
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 15px;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            resize: none;
        }

        
        #aboutSection {
            display: none;
        }

        #aboutSection.active {
            display: block;
        }

        #aboutSection h2 {
            color: #4a90e2;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #aboutSection p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Keep the rest of your CSS rules */

#tipOfTheDay {
    margin-top: 20px; /* Add some margin to separate it from other elements */
}

#tipOfTheDay h2 {
    color: #4a90e2;
    font-size: 18px;
    margin-bottom: 10px;
}

#tipOfTheDay p {
    color: #666;
    line-height: 1.6;
    margin-bottom: 15px;
    overflow-wrap: break-word; /* Allow long words to break and wrap within the container */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>PhishArmor</h1>
        <textarea id="emailBody" rows="3" placeholder="Enter email body..."></textarea>
        <br>
        <button id="testButton">Test Phishing Likelihood</button>
        <button id="aboutButton">About</button>
        <button id="howToUseButton">How to Use</button>
        <div id="tipOfTheDay">
            <h2>Tip of the Day</h2>
            <!-- Content will be dynamically generated by JavaScript -->
        </div>
        
        <div id="aboutSection">
            <h2>About PhishArmor</h2>
            <p>This extension helps detect phishing/spam emails based on certain keywords.</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
